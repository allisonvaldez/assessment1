<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>
      <span class="letter">M</span>
      <span class="letter">E</span>
      <span class="letter">M</span>
      <span class="letter">E</span>
      <span class="letter">G</span>
      <span class="letter">E</span>
      <span class="letter">N</span>
      <span class="letter">E</span>
      <span class="letter">R</span>
      <span class="letter">A</span>
      <span class="letter">T</span>
      <span class="letter">O</span>
      <span class="letter">R</span>
      <span class="letter">:</span>
    </h1>

    <form action="" id="form">
      <p>
        <label for="textTop" id="formText"> Text for top of Meme:</label>
        <input type="text" placeholder="Enter text" name="tTop" />

        <label for="image" id="formText"> Place Image Link:</label>
        <input
          type="text"
          id="url-link"
          placeholder="Enter url"
          name="url-link"
        />

        <label for="textBot" id="formText"> Text for bottom of Meme:</label>
        <input type="text" placeholder="Enter text" name="tBottom" />

        <button type="submit">Submit</button>
      </p>
    </form>

    <div>
      <div id="memePlacement" class="letter"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
